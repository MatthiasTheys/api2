<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>API-lifts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
    <script>
        let token = null;
  
        function setToken(newToken) {
          token = newToken;
        }
  
        function getToken() {
          return token;
        }
      </script>
</head>


<body>
    <div>
        <h1>API-lifts</h1>
        <p>Welkom bij de API-lifts</p>
    </div>

    <div x-data="{
        responsedata: null,
        async getData() {
            this.responsedata = await (await fetch('https://useritem-api-service-matthiastheys.cloud.okteto.net/users/number' + )).json();
        }
    }">
        <button type="button" onclick="getData()">Klik hier om de gebruiker te zien</button>
        gebruiker: <span x-text="responsedata[0].email"></span>
    </div>
    <div x-data="{
        responsedata: null,
        async getData() {
            this.responsedata = await (await fetch('https://useritem-api-service-matthiastheys.cloud.okteto.net/users/number/heaviestlift' + )).json();
        }
    }">
        <button type="button" onclick="getData()">Klik hier om de gebruiker te zien</button>
        gebruiker: <span x-text="responsedata[0]"></span>
    </div>
    <div x-data="{
        responsedata: null,
        async getData() {
            this.responsedata = await (await fetch('https://useritem-api-service-matthiastheys.cloud.okteto.net/users/number/lifts' + )).json();
        }
    }">
        <button type="button" onclick="getData()">Klik hier om de gebruiker te zien</button>
        gebruiker: <span x-text="responsedata[0]"></span>
    </div>
</body>
</html>
